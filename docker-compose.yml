version: '3'

services:

  db:
    image: postgres:11.6
    restart: always
    environment:
      POSTGRES_DB: cricfantasy
      POSTGRES_USER: example
      POSTGRES_PASSWORD: example
    ports:
      - "5432:5432"
    volumes:
      - "./data/example:/var/lib/postgresql/data"
    network_mode: "host"

  api:
    container_name: api
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/app
    depends_on:
      - db
    network_mode: "host"

